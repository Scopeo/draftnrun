apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nango-server
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/router.middlewares: ada-staging-nango-rate-limit@kubernetescrd,ada-staging-nango-headers@kubernetescrd
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - nango-staging.scopeo.studio
      secretName: nango-tls
  rules:
    - host: nango-staging.scopeo.studio
      http:
        paths:
          # OAuth callback - MUST be public
          - path: /oauth/callback
            pathType: Prefix
            backend:
              service:
                name: nango-server
                port:
                  number: 3003
          # Health endpoint - useful for monitoring
          - path: /health
            pathType: Exact
            backend:
              service:
                name: nango-server
                port:
                  number: 3003
          # Connection endpoint - needed for OAuth flow
          - path: /connection
            pathType: Prefix
            backend:
              service:
                name: nango-server
                port:
                  number: 3003
