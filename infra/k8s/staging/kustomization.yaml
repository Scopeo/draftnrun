apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ada-staging

resources:
  - ../base
  - namespace.yaml
  - middleware.yaml
  - ingress.yaml
  - nango-ingress.yaml

images:
  - name: ghcr.io/scopeo/draftnrun-api
    newTag: staging
  - name: ghcr.io/scopeo/draftnrun-worker
    newTag: staging
  - name: ghcr.io/scopeo/draftnrun-webhook-worker
    newTag: staging
  - name: ghcr.io/scopeo/draftnrun-scheduler
    newTag: staging

labels:
  - pairs:
      environment: staging
