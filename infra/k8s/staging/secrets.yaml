# Secrets template for ada-staging
# IMPORTANT: Do not commit actual secrets to git!
# Create secrets on cluster using:
#   kubectl create secret generic ada-secrets --from-env-file=.env -n ada-staging
#
# Or apply this template after filling in values:
#   kubectl apply -f secrets.yaml
apiVersion: v1
kind: Secret
metadata:
  name: ada-secrets
  namespace: ada-staging
type: Opaque
stringData:
  # Database
  DATABASE_URL: "postgresql://user:password@host:5432/ada_backend"
  INGESTION_DATABASE_URL: "postgresql://user:password@host:5432/ada_ingestion"
  TRACES_DATABASE_URL: "postgresql://user:password@host:5432/ada_traces"

  # Redis
  REDIS_HOST: "redis-host"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: ""

  # Vector DB
  QDRANT_URL: "http://qdrant-host:6333"
  QDRANT_API_KEY: ""

  # LLM APIs (add as needed)
  OPENAI_API_KEY: ""

  # App secrets
  FERNET_KEY: ""
  BACKEND_SECRET_KEY: ""

  # Ingestion
  INGESTION_API_KEY: ""
  API_BASE_URL: "http://ada-api.ada-staging.svc.cluster.local"
