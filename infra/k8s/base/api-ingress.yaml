# Ingress for API - routes external traffic to ada-api service
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ada-api
  annotations:
    # Traefik (k3s default) settings
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ada-api
            port:
              number: 80
