apiVersion: apps/v1
kind: Deployment
metadata:
  name: ada-ingestion-worker
  labels:
    app: ada-ingestion-worker
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: ada-ingestion-worker
  template:
    metadata:
      labels:
        app: ada-ingestion-worker
    spec:
      priorityClassName: ada-normal
      terminationGracePeriodSeconds: 120
      containers:
        - name: ada-ingestion-worker
          image: ghcr.io/scopeo/draftnrun-worker:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: ada-secrets
          env:
            - name: MAX_CONCURRENT_INGESTIONS
              value: "2"
            - name: API_BASE_URL
              value: "http://ada-api"
            - name: ADA_URL
              value: "http://ada-api"
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1536Mi
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "kill -0 1"
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "kill -0 1"
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
