# API Deployment with rolling updates for zero-downtime deploys
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ada-api
  labels:
    app: ada-api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ada-api
  template:
    metadata:
      labels:
        app: ada-api
    spec:
      terminationGracePeriodSeconds: 1800
      containers:
        - name: ada-api
          image: ada-api  # Replaced by Kustomize
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          envFrom:
            - secretRef:
                name: ada-secrets
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 5"]
---
apiVersion: v1
kind: Service
metadata:
  name: ada-api
spec:
  type: ClusterIP  # Internal only, Ingress handles external traffic
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: ada-api
