apiVersion: apps/v1
kind: Deployment
metadata:
  name: ada-webhook-worker
  labels:
    app: ada-webhook-worker
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  selector:
    matchLabels:
      app: ada-webhook-worker
  template:
    metadata:
      labels:
        app: ada-webhook-worker
    spec:
      priorityClassName: ada-high
      terminationGracePeriodSeconds: 60
      containers:
        - name: ada-webhook-worker
          image: ghcr.io/scopeo/draftnrun-webhook-worker:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: ada-secrets
          env:
            - name: MAX_CONCURRENT_WEBHOOKS
              value: "2"
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "kill -0 1"
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "kill -0 1"
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
