apiVersion: apps/v1
kind: Deployment
metadata:
  name: ada-scheduler
  labels:
    app: ada-scheduler
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ada-scheduler
  template:
    metadata:
      labels:
        app: ada-scheduler
    spec:
      priorityClassName: ada-normal
      terminationGracePeriodSeconds: 30
      containers:
        - name: ada-scheduler
          image: ghcr.io/scopeo/draftnrun-scheduler:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: ada-secrets
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "kill -0 1"
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
