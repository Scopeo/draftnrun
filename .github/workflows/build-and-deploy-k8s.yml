name: Build and Deploy to K8s

on:
  push:
    branches: [staging]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options: [staging, prod]
      breaking_migration:
        description: "Scale to zero for breaking DB migration"
        required: false
        default: false
        type: boolean

concurrency:
  group: deploy-${{ github.event.inputs.environment || 'staging' }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      breaking: ${{ steps.breaking.outputs.breaking }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environment
        id: env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV="${{ inputs.environment }}"
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            ENV="prod"
          else
            ENV="staging"
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "Deploying to: ${ENV}"

      - name: Block non-main deploys to prod
        if: ${{ steps.env.outputs.environment == 'prod' && github.ref != 'refs/heads/main' }}
        run: |
          echo "‚ùå ERROR: Production deployments only allowed from main branch"
          echo "Current branch: ${{ github.ref }}"
          exit 1

      - name: Check for breaking migration label
        id: breaking
        run: |
          if [ "${{ inputs.breaking_migration }}" = "true" ]; then
            echo "breaking=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Breaking migration: manual input"
            exit 0
          fi

          PR_NUMBER=$(gh pr list --state merged --search "${{ github.sha }}" --json number -q '.[0].number' 2>/dev/null || echo "")
          if [ -n "$PR_NUMBER" ]; then
            LABELS=$(gh pr view "$PR_NUMBER" --json labels -q '.labels[].name' 2>/dev/null || echo "")
            if echo "$LABELS" | grep -q "breaking-migration"; then
              echo "breaking=true" >> $GITHUB_OUTPUT
              echo "‚ö†Ô∏è Breaking migration: PR #$PR_NUMBER has label"
              exit 0
            fi
          fi

          echo "breaking=false" >> $GITHUB_OUTPUT
          echo "‚úÖ No breaking migration detected"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --- PARALLEL BUILD JOBS (ARM64 only) ---
  build-api:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api
          tags: |
            type=sha
            type=raw,value=${{ needs.setup.outputs.environment }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

  build-worker:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-worker
          tags: |
            type=sha
            type=raw,value=${{ needs.setup.outputs.environment }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.worker
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=worker
          cache-to: type=gha,mode=max,scope=worker

  build-scheduler:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-scheduler
          tags: |
            type=sha
            type=raw,value=${{ needs.setup.outputs.environment }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.scheduler
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=scheduler
          cache-to: type=gha,mode=max,scope=scheduler

  build-webhook-worker:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-webhook-worker
          tags: |
            type=sha
            type=raw,value=${{ needs.setup.outputs.environment }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.webhook-worker
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=webhook-worker
          cache-to: type=gha,mode=max,scope=webhook-worker

  # --- DEPLOY JOB ---
  deploy:
    runs-on: ubuntu-latest
    needs: [setup, build-api, build-worker, build-webhook-worker, build-scheduler]
    steps:
      - name: Set K8s variables
        id: k8s
        run: |
          if [ "${{ needs.setup.outputs.environment }}" = "prod" ]; then
            echo "host_secret=EC2_HOST_K8S_PROD" >> $GITHUB_OUTPUT
            echo "namespace=ada-prod" >> $GITHUB_OUTPUT
          else
            echo "host_secret=EC2_HOST_K8S_STAGING" >> $GITHUB_OUTPUT
            echo "namespace=ada-staging" >> $GITHUB_OUTPUT
          fi

      - name: Scale down (breaking migration only)
        if: ${{ needs.setup.outputs.breaking == 'true' }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets[steps.k8s.outputs.host_secret] }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "‚ö†Ô∏è Breaking migration - scaling down..."
            kubectl scale deployment --all -n ${{ steps.k8s.outputs.namespace }} --replicas=0
            kubectl wait --for=delete pod -l app -n ${{ steps.k8s.outputs.namespace }} --timeout=300s || true

      - name: Deploy and wait for rollouts
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets[steps.k8s.outputs.host_secret] }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 15m
          script: |
            set -e
            REGISTRY="${{ env.REGISTRY }}"
            PREFIX=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
            TAG="sha-$(echo '${{ github.sha }}' | cut -c1-7)"
            NS="${{ steps.k8s.outputs.namespace }}"
            ENV="${{ needs.setup.outputs.environment }}"

            echo "üöÄ Deploying images tagged: ${TAG}"

            # Clone/update repo to get latest manifests
            REPO_DIR="/tmp/draftnrun-deploy"
            if [ -d "$REPO_DIR" ]; then
              cd "$REPO_DIR"
              git fetch origin
              git checkout ${{ github.sha }}
            else
              git clone https://github.com/${{ github.repository }}.git "$REPO_DIR"
              cd "$REPO_DIR"
              git checkout ${{ github.sha }}
            fi

            # Apply all manifests (creates or updates deployments with default images)
            echo "üì¶ Applying Kubernetes manifests..."
            cd infra/k8s/${ENV}
            kubectl apply -k .

            # Update images to the specific tagged versions
            echo "üîÑ Updating images to ${TAG}..."
            kubectl set image deployment/ada-api -n ${NS} \
              ada-api=${REGISTRY}/${PREFIX}-api:${TAG}
            kubectl set image deployment/ada-ingestion-worker -n ${NS} \
              ada-ingestion-worker=${REGISTRY}/${PREFIX}-worker:${TAG}
            kubectl set image deployment/ada-webhook-worker -n ${NS} \
              ada-webhook-worker=${REGISTRY}/${PREFIX}-webhook-worker:${TAG}
            kubectl set image deployment/ada-scheduler -n ${NS} \
              ada-scheduler=${REGISTRY}/${PREFIX}-scheduler:${TAG}

            echo "‚è≥ Waiting for API rollout..."
            kubectl rollout status deployment/ada-api -n ${NS} --timeout=10m

            echo "üóÑÔ∏è Running migrations..."
            kubectl exec deployment/ada-api -n ${NS} -- \
              alembic -c ada_backend/database/alembic.ini upgrade head

            echo "üå± Running seed..."
            kubectl exec deployment/ada-api -n ${NS} -- \
              python -m ada_backend.database.seed_db

            echo "‚è≥ Waiting for worker, webhook-worker, and scheduler..."
            kubectl rollout status deployment/ada-ingestion-worker -n ${NS} --timeout=10m
            kubectl rollout status deployment/ada-webhook-worker -n ${NS} --timeout=10m
            kubectl rollout status deployment/ada-scheduler -n ${NS} --timeout=10m

            echo "‚úÖ Deploy complete!"
            kubectl get pods -n ${NS}

      - name: Scale up (breaking migration only)
        if: ${{ needs.setup.outputs.breaking == 'true' }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets[steps.k8s.outputs.host_secret] }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            NS="${{ steps.k8s.outputs.namespace }}"
            echo "‚¨ÜÔ∏è Scaling back up..."
            kubectl scale deployment/ada-api -n ${NS} --replicas=1
            kubectl scale deployment/ada-ingestion-worker -n ${NS} --replicas=1
            kubectl scale deployment/ada-webhook-worker -n ${NS} --replicas=1
            kubectl scale deployment/ada-scheduler -n ${NS} --replicas=1
