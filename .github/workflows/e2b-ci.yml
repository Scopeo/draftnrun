name: e2b-ci

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "engine/components/tools/python_code_runner.py"
      - "engine/components/tools/terminal_command_runner.py"
      - "engine/components/tools/sandbox_utils.py"
      - "tests/e2b/**"

concurrency:
  group: e2b-ci
  cancel-in-progress: false

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run E2B sandbox tests
        env:
          E2B_API_KEY: ${{ secrets.E2B_API_KEY }}
          ADA_DB_URL: "sqlite:///:memory:"
          FERNET_KEY: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA="
        run: |
          uv run pytest -v tests/e2b
