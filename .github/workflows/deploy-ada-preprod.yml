name: Deploy Ada preprod and restart

on:
    workflow_dispatch:
        inputs:
            force_sync:
                description: "Force full data + Qdrant sync even if TTL cache is valid"
                required: false
                default: false
                type: boolean
    # # TODO: Delete preprod file
    # push:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Connexion Ã  EC2 et git pull
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.EC2_HOST_SCOPEO_PREPROD }}
                  username: ec2-user
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: 22
                  script: |
                      set -e
                      cd /home/ec2-user/draftnrun
                      git remote set-url origin git@github.com:scopeo/draftnrun.git

                      # Fetch all branches and tags from origin
                      git fetch --all --tags --prune

                      # Use the branch that triggered the workflow
                      BRANCH_NAME="${{ github.ref_name }}"
                      TARGET="origin/${BRANCH_NAME}"

                      if ! git rev-parse --verify --quiet "${TARGET}" >/dev/null; then
                          echo "Branch '${BRANCH_NAME}' not found on remote" >&2
                          exit 1
                      fi

                      # Force checkout into a throwaway local branch to avoid merges/conflicts
                      git checkout --force -B preprod-deploy "${TARGET}"
                      git clean -fd

            - name: Sync data from prod to preprod (with TTL cache)
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.EC2_HOST_SCOPEO_PREPROD }}
                  username: ec2-user
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: 22
                  script: |
                      set -e
                      cd /home/ec2-user/draftnrun

                      FORCE_SYNC_FLAG=""
                      if [ "${{ inputs.force_sync }}" = "true" ]; then
                        FORCE_SYNC_FLAG="--force-sync"
                      fi

                      ./scripts/copy_data/sync_data.sh \
                        --source-db-url "${{ secrets.PROD_DB_URL }}" \
                        --source-ingestion-db-url "${{ secrets.PROD_INGESTION_DB_URL }}" \
                        --target-db-url "${{ secrets.PREPROD_DB_URL }}" \
                        --target-ingestion-db-url "${{ secrets.PREPROD_INGESTION_DB_URL }}" \
                        --source-qdrant-url "${{ secrets.PROD_QDRANT_CLUSTER_URL }}" \
                        --source-qdrant-key "${{ secrets.PROD_QDRANT_API_KEY }}" \
                        --target-qdrant-url "${{ secrets.PREPROD_QDRANT_CLUSTER_URL }}" \
                        --target-qdrant-key "${{ secrets.PREPROD_QDRANT_API_KEY }}" \
                        $FORCE_SYNC_FLAG

            - name: SSH Remote Commands
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.EC2_HOST_SCOPEO_PREPROD }}
                  username: ec2-user
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  port: 22
                  script: |
                      set -e
                      cd /home/ec2-user/draftnrun

                      echo "ðŸ“¦ Install dependencies"
                      pip install --upgrade uv
                      uv sync

                      echo "ðŸ”„ Re-setup the database"
                      make db-upgrade
                      make db-seed

                      echo "Reload Gunicorn with zero downtime"
                      sudo systemctl restart gunicorn

                      echo "Reload APScheduler with zero downtime"
                      sudo systemctl restart apscheduler.service
