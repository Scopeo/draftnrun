name: Deploy Ada Staging and restart

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Connexion Ã  EC2 et git pull
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST_SCOPEO_PREPROD }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/ec2-user/draftnrun
            git remote set-url origin git@github.com:scopeo/draftnrun.git
            git reset --hard HEAD
            git pull origin main

      - name: SSH Remote Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST_SCOPEO_PREPROD }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            cd /home/ec2-user/draftnrun

            echo "ğŸ“¦ Install dependencies"
            pip install --upgrade uv
            uv sync

            echo "ğŸ‘ï¸ Re-setup the traces database"
            make trace-db-upgrade

            echo "ğŸ”„ Re-setup the database"
            make db-upgrade
            make db-seed

            echo "ğŸ”„ Re-setup observability"
            cd services
            ln -s ../credentials.env .env
            docker compose up -d prometheus tempo grafana

            echo "Reload Gunicorn with zero downtime"
            sudo systemctl restart gunicorn
