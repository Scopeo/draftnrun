name: Deploy ADA Ingestion Worker to Staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  deploy_to_staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if ada_ingestion_system files changed
        id: check_changes
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "^ada_ingestion_system/"; then
            echo "should_restart=true" >> $GITHUB_OUTPUT
            echo "✅ ada_ingestion_system files changed - service will be restarted"
          else
            echo "should_restart=false" >> $GITHUB_OUTPUT
            echo "ℹ️  No changes to ada_ingestion_system - service will not be restarted"
          fi

      - name: Setup, CD to App Directory, and Fetch Latest Code
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_INGESTION_STAGING }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            APP_DIR="/home/ec2-user/ingestion"
            echo "--- Starting Staging Deployment ---"
            echo "Target Host: ${{ secrets.EC2_HOST_INGESTION_STAGING }}"
            echo "Application Directory: $APP_DIR"
            cd $APP_DIR
            echo "Current directory: $(pwd)"

            echo "Fetching latest code from branch ${{ github.ref_name }}..."
            git remote set-url origin git@github.com:scopeo/draftnrun.git
            git fetch origin ${{ github.ref_name }}
            git reset --hard FETCH_HEAD
            echo "Code updated successfully."

      - name: Restart ada-worker and webhook-worker Service
        if: steps.check_changes.outputs.should_restart == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_INGESTION_STAGING }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            APP_DIR="/home/ec2-user/ingestion" 
            cd $APP_DIR 
            echo "Restarting ada-worker service..."
            sudo systemctl restart ada-worker.service
            echo "Restarting webhook-worker service..."
            sudo systemctl restart webhook-worker.service

            echo "Waiting for service to restart..."
            sleep 30

      - name: Check ada-worker and webhook-worker Service Status
        if: steps.check_changes.outputs.should_restart == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST_INGESTION_STAGING }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            APP_DIR="/home/ec2-user/ingestion" 
            cd $APP_DIR
            echo "Checking ada-worker service status..."
            if sudo systemctl is-active --quiet ada-worker.service; then
              echo "✅ ada-worker.service is active. Staging deployment successful!"
            else
              echo "❌ ada-worker.service failed to start or is not active."
              echo "--- Recent service logs: ---"
              sudo journalctl -u ada-worker.service -n 50 --no-pager
              exit 1
            fi

            echo "Checking webhook-worker service status..."
            if sudo systemctl is-active --quiet webhook-worker.service; then
              echo "✅ webhook-worker.service is active. Staging deployment successful!"
            else
              echo "❌ webhook-worker.service failed to start or is not active."
              echo "--- Recent service logs: ---"
              sudo journalctl -u webhook-worker.service -n 50 --no-pager
              exit 1
            fi
