name: Deploy systemd service Staging

on:
  workflow_dispatch:
  push:
    branches: [staging]
    paths:
      - 'infra/systemd/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install envsubst (gettext)
      run: sudo apt-get update && sudo apt-get install -y gettext

    - name: Export secrets as env vars
      run: |
        echo "APP_DIR=${{ secrets.APP_DIR }}" >> $GITHUB_ENV
        echo "WORKERS=${{ vars.WORKERS }}" >> $GITHUB_ENV
        echo "LOG_LEVEL=${{ vars.LOG_LEVEL }}" >> $GITHUB_ENV
        echo "ACCESS_LOGFILE=${{ vars.ACCESS_LOGFILE }}" >> $GITHUB_ENV
        echo "ERROR_LOGFILE=${{ vars.ERROR_LOGFILE }}" >> $GITHUB_ENV
        echo "TIMEOUT=${{ vars.TIMEOUT }}" >> $GITHUB_ENV
        echo "LOGFOLDER=${{ vars.LOGFOLDER }}" >> $GITHUB_ENV
        echo "SERVICE_USER=${{ vars.SERVICE_USER }}" >> $GITHUB_ENV
        

    - name: Fill in gunicorn.service template
      run: |
        envsubst < infra/systemd/gunicorn.service > filled-gunicorn.service
        cat filled-gunicorn.service
    
    - name: Upload service to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST_SCOPEO_STAGING }}
        username: ec2-user
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "filled-gunicorn.service"
        target: "/tmp/"
    
    - name: Deploy systemd service
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST_SCOPEO_STAGING }}
        username: ec2-user
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          sudo mv /tmp/filled-gunicorn.service /etc/systemd/system/gunicorn.service
          sudo chmod 644 /etc/systemd/system/gunicorn.service
          sudo systemctl daemon-reexec
          sudo systemctl daemon-reload
          sudo systemctl restart gunicorn.service

    - name: Healthcheck - Verify Gunicorn is up
      run: |
        echo "Waiting 5s before checking the app..."
        sleep 5
        curl --fail --retry 3 --retry-delay 3 http://${{ secrets.EC2_HOST_SCOPEO_STAGING }}:${{ secrets.HEALTHCHECK_PORT }}/health || {
          echo "❌ Healthcheck failed. Gunicorn may not be running correctly."
          exit 1
        }

    - name: Fill in apscheduler.service template
      run: |
        envsubst < infra/systemd/apscheduler.service > filled-apscheduler.service
        cat filled-apscheduler.service
    
    - name: Upload APScheduler service to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST_SCOPEO_STAGING }}
        username: ec2-user
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "filled-apscheduler.service"
        target: "/tmp/"
    
    - name: Deploy APScheduler systemd service
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST_SCOPEO_STAGING }}
        username: ec2-user
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          sudo mv /tmp/filled-apscheduler.service /etc/systemd/system/apscheduler.service
          sudo chmod 644 /etc/systemd/system/apscheduler.service
          sudo systemctl daemon-reload
          sudo systemctl restart apscheduler.service

    - name: Healthcheck - Verify APScheduler is running
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST_SCOPEO_STAGING }}
        username: ec2-user
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          echo "Waiting 5s before checking APScheduler..."
          sleep 5
          if sudo systemctl is-active --quiet apscheduler.service; then
            echo "✅ APScheduler service is running"
          else
            echo "❌ APScheduler service is not running"
            sudo systemctl status apscheduler.service
            exit 1
          fi

          - name: Fill in webhook-worker.service template
          run: |
            envsubst < infra/systemd/webhook-worker.service > filled-webhook-worker.service
            cat filled-webhook-worker.service
