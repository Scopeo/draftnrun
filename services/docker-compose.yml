services:
  postgres:
    image: postgres:16
    container_name: ada_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ada_password
      POSTGRES_DB: ada_backend
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../config/postgres/init:/docker-entrypoint-initdb.d

  # Needed for running tests in local.
  postgres_test:
    image: postgres:16
    container_name: ada_postgres_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: scopeo
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"

  redis:
    image: redis:7.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command:
      ["redis-server", "--appendonly", "yes", "--requirepass", "redis_password"]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    container_name: qdrant
    ports:
      - 6333:6333
      - 6334:6334
    expose:
      - 6333
      - 6334
      - 6335
    volumes:
      - qdrant_data:/qdrant/storage
      - ../config/qdrant/production.yaml:/qdrant/config/production.yaml

  prometheus:
    image: prom/prometheus
    volumes:
      - ../config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - localprom
    ports:
      - 9090:9090

  tempo:
    image: grafana/tempo:latest
    user: "root"
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./../config/tempo.yaml:/etc/tempo.yaml
      - tempo_data:/tmp/tempo
    networks:
      - localprom
    ports:
      - "3200:3200" # Tempo
      - "4318:4318" # OTLP HTTP

  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./../config/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    networks:
      - localprom
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  prometheus_data:
  tempo_data:

networks:
  localprom:
    driver: bridge
